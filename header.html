<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --primary: #D4A017;
            --secondary: #1A3C34;
            --accent: #F4E4BC;
            --text: #333333;
            --white: #FFFFFF;
            --hover: #C68B00;
            --whatsapp-green: #25D366;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-blur: blur(10px);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
        }

        .main-header {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: var(--white);
            padding: 1rem 0;
            z-index: 1000;
            backdrop-filter: var(--glass-blur);
            transition: background 0.3s ease;
            position: sticky;
            top: 0;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-logo img {
            width: 140px;
            transition: transform 0.3s ease;
        }

        .header-logo img:hover {
            transform: scale(1.1);
        }

        .nav-menu {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 1rem;
        }

        .nav-links li {
            position: relative;
        }

        .nav-links a {
            color: var(--white);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: var(--accent);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-links a:hover {
            color: var(--accent);
        }

        .dropdown-toggle {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            border-radius: 8px;
            box-shadow: var(--shadow);
            min-width: 200px;
            padding: 0.5rem 0;
            z-index: 1000;
        }

        .dropdown-menu li {
            padding: 0.5rem 1rem;
        }

        .dropdown-menu a {
            color: var(--white);
            font-size: 0.9rem;
        }

        .dropdown:hover .dropdown-menu {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .whatsapp-btn, .email-btn {
            background: var(--white);
            color: var(--whatsapp-green);
            padding: 0.5rem 1rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .email-btn {
            color: var(--secondary);
            margin-right: 0.5rem;
        }

        .whatsapp-btn i, .email-btn i {
            margin-right: 0.5rem;
            font-size: 1rem;
        }

        .whatsapp-btn:hover, .email-btn:hover {
            background: var(--accent);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .hamburger {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--white);
            background: none;
            border: none;
        }

        @media (max-width: 992px) {
            .hamburger {
                display: block;
            }

            .nav-menu {
                display: none;
                position: fixed;
                top: 0;
                right: -100%;
                width: 250px;
                height: 100vh;
                background: var(--secondary);
                padding: 2rem;
                flex-direction: column;
                align-items: flex-start;
                z-index: 2000;
                box-shadow: -2px 0 10px rgba(0, 0, 0, 0.3);
            }

            .nav-menu.active {
                display: flex;
                right: 0;
            }

            .nav-links {
                flex-direction: column;
                width: 100%;
            }

            .nav-links li {
                margin-bottom: 1rem;
            }

            .dropdown-menu {
                position: static;
                background: rgba(255, 255, 255, 0.1);
                box-shadow: none;
                padding-left: 1rem;
                width: 100%;
            }

            .whatsapp-btn, .email-btn {
                margin-top: 1rem;
                width: 100%;
                justify-content: center;
            }

            .header-logo img {
                width: 120px;
            }
        }

        @media (max-width: 576px) {
            .header-logo img {
                width: 100px;
            }

            .main-header {
                padding: 0.5rem 0;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        body.menu-open {
            overflow: hidden;
        }
    </style>
    <header class="main-header">
        <div class="header-content">
            <div class="header-logo">
                <a href="index.html" aria-label="Go to RASDEALS homepage">
                    <img src="img/logo.webp" alt="RASDEALS Logo" loading="lazy">
                </a>
            </div>
            <button class="hamburger" aria-label="Toggle navigation menu">
                <i class="fas fa-bars"></i>
            </button>
            <nav class="nav-menu">
                <ul class="nav-links">
                    <li><a href="index.html" aria-label="Go to Home page">Home</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" aria-label="Explore Desert Safari Tours">Desert Safari Tours <i class="fas fa-chevron-down"></i></a>
                        <ul class="dropdown-menu">
                            <li><a href="desert-safari-dubai.html" aria-label="Evening Desert Safari">Evening Desert Safari</a></li>
                            <li><a href="morning-desert-safari.html" aria-label="Morning Desert Safari">Morning Desert Safari</a></li>
                            <li><a href="overnight-safari-dinner.html" aria-label="Overnight Desert Safari">Overnight Desert Safari</a></li>
                        </ul>
                    </li>
                    <li><a href="city-tours.html" aria-label="Go to City Tours page">City Tours</a></li>
                    <li><a href="water-activites.html" aria-label="Go to Water Activities page">Water Activities</a></li>
                    <li><a href="abudhabi.html" aria-label="Go to Abu Dhabi City Tours page">Abu Dhabi City Tours</a></li>
                    <li><a href="airport-transfer.html" aria-label="Go to Airport Transfer page">Airport Transfer</a></li>
                    <li><a href="dune-buggy.html" aria-label="Go to Dune Buggy page">Dune Buggy</a></li>
                </ul>
                <a href="mailto:rasahraloqmanbooking@gmail.com" class="email-btn" aria-label="Send an email to RASDEALS">
                    <i class="fas fa-envelope-o"></i> Email Us
                </a>
                <a href="https://wa.me/+971529817405" class="whatsapp-btn" aria-label="Contact us via WhatsApp">
                    <i class="fas fa-whatsapp"></i> WhatsApp
                </a>
            </nav>
        </div>
    </header>
    <!-- Vendor JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Main JavaScript -->
    <script>
        $(document).ready(function() {
            // Hamburger Menu Toggle
            $('.hamburger').on('click', function() {
                $('.nav-menu').toggleClass('active');
                $('body').toggleClass('menu-open');
            });

            // Close menu when clicking hamburger again or outside
            $(document).on('click', function(event) {
                if (!$(event.target).closest('.hamburger, .nav-menu').length) {
                    $('.nav-menu').removeClass('active');
                    $('body').removeClass('menu-open');
                }
            });

            // Dropdown Toggle for Mobile
            $('.dropdown-toggle').on('click', function(e) {
                if (window.innerWidth <= 992) {
                    e.preventDefault();
                    const parent = $(this).parent();
                    parent.toggleClass('active');
                }
            });

            // Scroll Header Effect
            let lastScroll = 0;
            $(window).on('scroll', function() {
                const currentScroll = window.pageYOffset;
                const header = $('.main-header');
                if (currentScroll > lastScroll && currentScroll > 100) {
                    header.addClass('hidden');
                } else {
                    header.removeClass('hidden');
                }
                lastScroll = currentScroll;
            });
        });
    </script>
</body>
</html>
